<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact HJTrending - Get in Touch</title>
  <meta name="description" content="Contact HJTrending for inquiries, partnerships, and feedback. Quick response guaranteed.">
  <meta name="keywords" content="contact hjtrending, send message, partnership inquiry">
  <meta name="robots" content="index, follow">
  <meta name="author" content="HJTrending">
  <link rel="canonical" href="https://hjtrending.site/contact/">
  <style>
    :root {
      --bg: #080808;
      --text: #f8f8f8;
      --text-2: rgba(248, 248, 248, 0.75);
      --accent: #ff2d55;
      --line: rgba(248, 248, 248, 0.08);
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Lora", serif;
      line-height: 1.85;
    }
    a { color: inherit; text-decoration: none; transition: color 0.25s ease; }
    .site-nav {
      position: sticky;
      top: 0;
      z-index: 1100;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: rgba(8, 8, 8, 0.92);
      backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid rgba(255, 45, 85, 0.15);
    }
    .brand { display: flex; gap: 10px; align-items: center; }
    .brand-badge {
      display: grid;
      place-items: center;
      width: 42px;
      height: 34px;
      background: var(--accent);
      font-family: "JetBrains Mono", monospace;
      font-weight: 500;
      clip-path: polygon(8% 0, 100% 0, 92% 100%, 0 100%);
      box-shadow: 0 0 24px rgba(255, 45, 85, 0.35);
    }
    .brand-word { font-family: "Syne", sans-serif; font-size: 22px; font-weight: 800; letter-spacing: 1px; }
    main {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 20px;
    }
    h1 {
      font-family: "Syne", sans-serif;
      font-size: clamp(32px, 8vw, 56px);
      margin-bottom: 10px;
      color: var(--accent);
    }
    p { color: var(--text-2); margin-bottom: 30px; }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
      color: var(--text);
    }
    input, textarea {
      background: rgba(248, 248, 248, 0.05);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text);
      font-family: inherit;
      font-size: 16px;
      transition: all 0.25s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(255, 45, 85, 0.2);
      background: rgba(248, 248, 248, 0.08);
    }
    textarea {
      resize: vertical;
      min-height: 140px;
      font-family: "Lora", serif;
    }
    button {
      background: linear-gradient(135deg, var(--accent), #cc0033);
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      color: #fff;
      font-family: "DM Sans", sans-serif;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 20px rgba(255, 45, 85, 0.35);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(255, 45, 85, 0.4);
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 16px;
      background: rgba(255, 45, 85, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(255, 45, 85, 0.2);
      transition: all 0.25s ease;
    }
    .back-link:hover {
      background: rgba(255, 45, 85, 0.15);
      border-color: var(--accent);
    }
    .success-message {
      display: none;
      background: rgba(0, 255, 135, 0.1);
      border: 1px solid rgba(0, 255, 135, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      color: #00ff87;
      text-align: center;
    }
    .success-message.show {
      display: block;
    }
    @media (max-width: 767px) {
      .site-nav { height: 56px; padding: 0 12px; }
      .brand-word { font-size: 18px; }
      main { margin-top: 70px; padding: 30px 16px; }
      h1 { font-size: 28px; }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600&family=JetBrains+Mono:wght@500&family=Lora:wght@400&family=Syne:wght@800&display=swap">
</head>
<body>
  <header class="site-nav">
    <a class="brand" href="../">
      <span class="brand-badge">HJ</span>
      <span class="brand-word">TRENDING</span>
    </a>
  </header>

  <main>
    <h1>Get in Touch</h1>
    <p>Have a question or want to collaborate? Send us a message and we'll respond promptly.</p>

    <div class="success-message" id="successMessage">
      ✓ Message sent successfully! We'll be in touch soon.
    </div>

    <form id="contactForm" action="https://formspree.io/f/mdaljbjw" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <a href="../" class="back-link">← Back to Home</a>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const successMsg = document.getElementById('successMessage');
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 5000);
    });
  </script>
</body>
</html>
