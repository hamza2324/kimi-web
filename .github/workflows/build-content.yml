name: Build Content Index

on:
  push:
    branches: ["main", "master"]
    paths:
      - "content/**/*.md"
      - "scripts/build-content.mjs"
      - ".github/workflows/build-content.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build post indexes and sitemaps
        run: node scripts/build-content.mjs

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json sitemap.xml sitemap-news.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(content): auto-generate post indexes and sitemaps"
          git push
